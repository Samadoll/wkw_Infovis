<!DOCTYPE html>
<html>
<head>
    <title>N/A</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- Title and Project Info. -->
    <h1 style="text-align: center;">Singapore HDB Flat Resale Price Factors</h1>

    <div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4" style="height:fit-content; min-width: 600px; max-height: 450px;">
                <svg id="project-map"></svg>
            </div>
            <div class="col-sm-4" style="height:fit-content; min-width: 600px; max-height: 450px;">
                <svg id="project-line" class="line-graph"></svg>
            </div>
            <div class="col-sm-4" style="height:fit-content; min-width: 600px; max-height: 450px;">
                <svg id="project-type" class="type-graph"></svg>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" style="height:fit-content; min-width: 600px; max-height: 450px;">
                <div style="height: 50px;text-align: center;padding-top: 15px;">
                    <span style="font: 17px sans-serif;" id="size-graph-title-text">Average Resale Price For Different Sizes In SINGAPORE In </span>
                    <select style="height: 25px;margin-top: 5px;" id="size-graph-title-select">
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <svg id="project-size" class="size-graph"></svg>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/regionMap.js"></script>
    <script src="js/HDBType.js"></script>
    <script src="js/lineGraph.js"></script> 
    <script src="js/sizeGraph.js"></script>
    <script src="js/project.js"></script>
</body>
